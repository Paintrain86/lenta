<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lenta Template</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/non-responsive.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="pg-header">
      <div class="container">
        <div class="row pg-header__user">
          <div class="col-xs-4 pg-header__user-location">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>Ваш регион:</span>
            <a href="#" class="pg-header__user-location-link">Санкт-Петербург</a>
          </div>
          <div class="col-xs-6 col-xs-offset-2 pg-header__user-block">
            <ul class="pg-header__user-block-list">
              <li class="pg-header__user-block-item  pg-header__user-block-item--user-name">
                <i class="fa fa-user" aria-hidden="true"></i>
                <a href="">Абдурахмангаджи </a>
              </li>
              <li class="pg-header__user-block-item  pg-header__user-block-item--user-orders">
                <i class="fa fa-th-list" aria-hidden="true"></i>
                <a href="">Мои заказы</a>
              </li>
              <li class="pg-header__user-block-item  pg-header__user-block-item--user-login">
                <i class="fa fa-power-off" aria-hidden="true"></i>
                <a href="">Выход</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="pg-header__nav">
        <div class="container">
          <div class="row">
            <div class="col-xs-3">
              <a href="#" class="pg-header__logo">
                <img src="img/logo.png" alt="">
              </a>
            </div>
            <div class="col-xs-7">
              <ul class="pg-header__nav-list">
                <li class="pg-header__nav-item">
                  <a href="">О lenta trade</a>
                </li>
                <li class="pg-header__nav-item">
                  <a href="">Карта лента оптимум</a>
                </li>
                <li class="pg-header__nav-item">
                  <a href="">Как Купить</a>
                </li>
                <li class="pg-header__nav-item">
                  <a href="">пункты самовывоза</a>
                </li>
              </ul>
            </div>
            <div class="col-xs-2">
              <div class="pg-header__cart">
                <a href="#" class="pg-header__cart-img"><img src="img/cart.png" alt="cart" width="45" height="37"></a>
                <div class="pg-header__cart-info">
                  <a href=""><small>555 товаров</small></a>
                  <span>9 999 999,01 ₽</span>
                  <span><small>8 888,02 кг</small></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div class="sidebar">
            <div class="sidebar__title">
              <a href="">
                полный Каталог товаров
                <i class="fa fa-angle-double-down" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Поиск по товарам">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li class="active">Каталог товаров</li>
          </ol>
        </div>
      </div>
    </div>



    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/scripts.min.js"></script>
  </body>
</html>
